spring.application.name=oneStar3gram

spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

## keycloak
spring.security.oauth2.client.provider.external.issuer-uri=https://keycloak-onestar3gram:8443/realms/OneStar3gram

spring.security.oauth2.client.registration.external.provider=external
spring.security.oauth2.client.registration.external.client-name=onestar3gram-backend
spring.security.oauth2.client.registration.external.client-id=onestar3gram-backend
spring.security.oauth2.client.registration.external.client-secret=${KEYCLOAK_BACKEND_SECRET}
spring.security.oauth2.client.registration.external.scope=openid,offline_access,profile
spring.security.oauth2.client.registration.external.authorization-grant-type=authorization_code

